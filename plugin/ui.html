<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      font-size: 12px;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 300px;
    }
    
    .tab-container {
      display: flex;
      border-bottom: 1px solid #e2e2e2;
    }
    
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      position: relative;
    }
    
    .tab.active {
      color: #18A0FB;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #18A0FB;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      resize: vertical;
      border: 1px solid #e2e2e2;
      border-radius: 2px;
      font-family: monospace;
      font-size: 12px;
    }
    
    button {
      background-color: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #0D8EE4;
    }
    
    .preview {
      border: 1px solid #e2e2e2;
      border-radius: 4px;
      padding: 16px;
      min-height: 100px;
    }
    
    .error {
      color: #E53935;
      background-color: #FFEBEE;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    .success {
      color: #43A047;
      background-color: #E8F5E9;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-container">
      <div class="tab active" id="tab-code">Code</div>
      <div class="tab" id="tab-preview">Preview</div>
    </div>
    
    <div id="code-panel">
      <div>
        <label for="html-input">HTML</label>
        <textarea id="html-input" placeholder="Enter your HTML here..."><div class="container">
  <h1>Hello Figma</h1>
  <p>This is sample text</p>
  <button>Click Me</button>
</div></textarea>
      </div>
      
      <div style="margin-top: 12px;">
        <label for="css-input">CSS</label>
        <textarea id="css-input" placeholder="Enter your CSS here...">.container {
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 8px;
}
h1 {
  color: #333;
  font-size: 24px;
}
p {
  color: #666;
}
button {
  background-color: #18A0FB;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 4px;
}</textarea>
      </div>
    </div>
    
    <div id="preview-panel" style="display: none;">
      <div class="preview">
        <iframe id="preview-frame" style="width: 100%; height: 200px; border: none;"></iframe>
      </div>
    </div>
    
    <button id="convert-button">Convert to Figma</button>
    
    <div id="message-container"></div>
  </div>
  <script src="ui.js"></script>
</body>
</html>
